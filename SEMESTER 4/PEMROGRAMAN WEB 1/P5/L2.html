<!DOCTYPE html>

  <title>Document</title>

<style type="text/css">

  h1{
    color: maroon;
    font-style: italic;
  }

  body{
    background-color: palegreen;
    background-image: url(1567665.png);

  p{
    color: darkred;

  <p>This is an ordinary paragraph. Notice that tihis text is red. The default text-color for this paragraph is defined in the "P" selector.</p>
  <p class="ex">This is a paragraph with class="ex". This text is blue.</p>

</body>
