<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <div class="flex h-screen w-screen">
  <div class="m-auto">
  <div class="p-8 bg-green-400 text-white">

  <form class="w-full max-w-lg">
    <!-- NAMA -->
    <div class="flex flex-wrap">
      <div class="w-full px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-name">
          Nama Lengkap :
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-full-name" type="text" placeholder="Rahmat Sunjani">
        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
      </div>
    </div>

    <!-- NIM -->
    <br>
    <div class="flex flex-wrap">
      <div class="w-full px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-nim">
          NIM :
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="55201120030">
        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
      </div>
    </div>

    <!-- JENIS KELAMIN -->
    <br>
      <div class="flex flex-wrap">
        <div class="w-full px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-jk">
            Pilih Jenis Kelamin :
          </label>
          <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadio_JK" id="flexRadio_laki">
          <label class="form-check-label inline-block text-gray-800" for="flexRadioDefault1">
            Laki - laki
          </label>
        </div>
      </div>
        <div class="flex flex-wrap">
        <div class="w-full px-3 mb-6 md:mb-0">
          <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadio_JK" id="flexRadio_cewe" checked>
          <label class="form-check-label inline-block text-gray-800" for="flexRadioDefault2">
            Perempuan
          </label>
        </div>
      </div>

      <!-- TANGGAL LAHIR -->
      <br>
      <div class="flex flex-wrap">
        <div class="w-full px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-nim">
            Tanggal Lahir :
          </label>
          <input type="date"
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"/>
        </div>
      </div>

      <!-- AGAMA -->
      <br>
      <div class="flex flex-wrap">
        <div class="w-full px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-nim">
            Pilih Agama :
          </label>
          <select class="form-select appearance-none
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding bg-no-repeat
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            m-0
            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
              <option selected>- Pilih Agama -</option>
              <option value="1">Islam</option>
              <option value="2">Kristen</option>
              <option value="3">Buddha</option>
              <option value="3">Other</option>
          </select>
        </div>
      </div>

      <!-- STATUS -->
    <br>
    <div class="flex flex-wrap">
      <div class="w-full px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-status">
          Pilih Status :
        </label>
        <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label inline-block text-gray-800" for="flexRadioDefault1">
          Nikah
        </label>
      </div>
    </div>
      <div class="flex flex-wrap">
      <div class="w-full px-3 mb-6 md:mb-0">
        <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label inline-block text-gray-800" for="flexRadioDefault2">
          Lajang
        </label>
      </div>
    </div>
    <div class="flex flex-wrap">
    <div class="w-full px-3 mb-6 md:mb-0">
      <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label inline-block text-gray-800" for="flexRadioDefault2">
        Cerai
      </label>
    </div>
    </div>
  </form>

  </div>
  </div>
  </div>
</body>
</html>
